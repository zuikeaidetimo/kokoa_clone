<!DOCTYPE html>
<html lang="kr">

<head>
    <title>Home - My first website</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            margin: 20px;
        }

        span {
            background-color: teal;
        }

        .btn {
            padding: 5px 10px;
            border-radius: 5px;
        }

        .tomato {
            background-color: tomato;
            color: white;
        }

        .teal {
            background-color: teal;
            color: whitesmoke;
        }
    </style>
</head>

<body>
    <span class="btn tomato">hello</span>
    <span class="btn teal">hello</span>
    <span class="btn tomato">hello</span>
    <span class="btn teal">hello</span>
    <span class="btn tomato">hello</span>
    <span class="btn teal">hello</span>
</body>

</html>
