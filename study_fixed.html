<!DOCTYPE html>
<html lang="kr">

<head>
    <title>The Teemo Times</title>
    <style>
        body {
            height: 1000vh;
            margin: 20px;
        }

        div {
            /* position: fixed;: 스크롤해도 박스가 화면에 머물러있음*/
            width: 300px;
            height: 300px;
            color: white;
        }

        #green {
            background-color: teal;
            position: fixed;
            opacity: 0.2;
        }

        #diffrent {
            background-color: wheat;
        }
    </style>
</head>

<body>
    <div id="green"></div>
    <div id="diffrent"></div>
</body>

</html>
