<!DOCTYPE html>
<html lang="kr">

<head>
    <title>Home - My first wegbsite</title>
</head>

<body>
    <form>
        <!-- <input type="color /> 컬러 선택 -->
        <label for="profile">Profile Photo</label>
        <input id="profile" type="file" accept="image/*,.pdf" />

        <label for="website">Website</label>
        <input id="website" required placeholder="Name" type="url" />


        <input required placeholder="Password" minlength="10" type="password" />
        <input type="submit" value="Create Account" disabled /> <!-- 버튼을 누르면 페이지가 새로고침됨 -->
    </form>
</body>

</html>
