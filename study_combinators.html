<!DOCTYPE html>
<html lang="kr">

<head>
    <title>The Teemo Times</title>
    <style>
        body {
            height: 1000vh;
            margin: 50px;
        }

        span {
            background-color: yellowgreen;
            padding: 5px;
            border-radius: 10px;
        }

        div>span {
            text-decoration: underline;

        }

        p+span {
            /* p 다음으로 오는 span */
            text-decoration: underline;
        }

        p span {
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <span>hello</span>
        <p>
            Lorem ipsum dolor sit amt consectetur adipsicing elit. Quod commodi et
            sequi ipsam odio dolorem. <span>inside</span>
        </p>
        <span> p next span</span>
    </div>
</body>

</html>
